<ion-menu side="start" menuId="mainMenu" contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Opciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        <ion-label>Menú Principal</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Canje de Pavos Navidad</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="max-width: 500px; width: 100%;">
      <h3 class="text-center mb-4">Validar Código de Canje</h3>

      <div class="mb-3">
        <label for="ticket_input" class="form-label">Ingresa o escanea el Código de Barras</label>
        <input
          id="ticket_input"
          type="text"
          class="form-control"
          [(ngModel)]="ticketInput"
          placeholder="Ej: 35160192026013100037"
          (keyup.enter)="validarTicket()"
          (ionChange)="onInputChange($event)">
      </div>

      <button
        class="btn btn-primary w-100"
        (click)="validarTicket()"
        [disabled]="botonDeshabilitado">
        {{ botonDeshabilitado ? 'Validando...' : 'Validar Canje' }}
      </button>
    </div>
  </div>
</ion-content>
